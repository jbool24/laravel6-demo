version: '3.7'

networks:
  laravel_net:

volumes:
  laravel_mysqldb:

services:
  laravel:
    build: 
      context: .
      dockerfile: ./containers/laravel/Dockerfile
    command: "php-fpm"
    hostname: laravel
    networks:
      - laravel_net
    volumes:
      - ./laravel:/var/www/laravel:rw
      - ./containers/laravel/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysqldb
    container_name: dev_laravel
  
  nginx:
    build: 
      context: .
      dockerfile: ./containers/nginx/Dockerfile
      args:
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${USER_ID:-1000}
    hostname: nginx
    command: "supervisord"
    networks:
      - laravel_net
    ports:
      - "8000:80"
      - "6001:6001"
    volumes:
      - ./laravel:/var/www/laravel:rw
      - ./containers/nginx/supervisord.conf:/etc/supervisord.conf
    depends_on:
      - redis
      - laravel
    container_name: dev_nginx

  redis:
    image: redis:alpine
    restart: on-failure
    hostname: redis
    networks:
      - laravel_net
    volumes:
      - ./containers/data/redis:/data
    container_name: dev_redis

  mysqldb:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "30306:3306"
    hostname: mysqldb
    networks:
      - laravel_net
    volumes:
      - laravel_mysqldb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: laravel_dbuser
      MYSQL_DATABASE: laravel_db
    container_name: dev_mysqldb
